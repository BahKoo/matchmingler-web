---
layout: default
title: Awesome Twosome | Match Mingler
script: /script/form.js
---

<main class="container">

  <div class="event-header">
    <div class="event-small bg1">
      <img src="/img/logo-awesome-twosome.svg" />
    </div>
    <h1>Awesome Twosome</h1>
    <p>
      Fill this form to express interest.
      We will email you with more information.
    </p>
  </div>

  <hr />

  <form id="form" action="https://api.web3forms.com/submit" method="POST" onsubmit="disableForm()">
    <input type="hidden" name="access_key" value="8aa15eae-c309-4d5f-a518-fc8c8140c403">
    <input type="hidden" name="subject" value="Match Mingler - Awesome Twosome">
    <input type="hidden" name="redirect" value="https://matchmingler.com/thanks.html">
    <input type="checkbox" name="botcheck">
    <fieldset>
      <label>
        Name
        <input name="Name" autocomplete="name">
      </label>
      <label>
        Email
        <input type="email" name="Email" autocomplete="email" required>
      </label>
      <label>
        Age
        <input name="Age">
      </label>
      <label>
        Phone Number (optional)
        <input name="Phone Number" autocomplete="mobile">
      </label>
      <label>
        Partner's Name
        <input name="Partner's Name" required>
      </label>
      <label>
        Partner's Email
        <input type="email" name="Partner's Email">
      </label>
      <label>
        Partner's Age
        <input name="Partner's Age">
      </label>
      <label>
        Partner's Phone Number (optional)
        <input name="Partner's Phone Number">
      </label>
      <label>
        Category
        <select name="Category" aria-label="Select your category...">
          <option selected disabled value="">
            Select your category...
          </option>
          <option>Men</option>
          <option>Women</option>
          <option>Mixed</option>
        </select>
      </label>
      <label>
        Combined Age Range
        <select name="Combined Age Range" aria-label="Select your combined age range...">
          <option selected disabled value="">
            Select your combined age range...
          </option>
          <option>25-49</option>
          <option>50-74</option>
          <option>75-99</option>
          <option>100-124</option>
          <option>125-139</option>
          <option>140+</option>
        </select>
      </label>
      <label>
        Level
        <select name="Level" aria-label="Select your level...">
          <option selected disabled value="">
            Select your level...
          </option>
          <option>2.5</option>
          <option>3.0</option>
          <option>3.5</option>
          <option>4.0</option>
          <option>4.5</option>
          <option>I need help deciding!</option>
        </select>
      </label>
      <label>
        Comments
        <textarea name="Comments"></textarea>
      </label>
    </fieldset>
    <button id="submit" type="submit">Send</button>
  </form>

</main>
