---
layout: default
title: Event Request | MatchMinger
---
    
<main class="container">

    <h1>Event Request</h1>
    <p>
        If we're not currently offering an event that meets your needs, please let us know what you're looking for. <br />
        Please include as much detail as possible so that we can plan events based on interest.
    </p>

    <form id="form" action="https://api.web3forms.com/submit" method="POST" onsubmit="disableForm()">
        <input type="hidden" name="access_key" value="8aa15eae-c309-4d5f-a518-fc8c8140c403">
        <input type="hidden" name="subject" value="Match Mingler - Event Request">
        <input type="hidden" name="redirect" value="https://matchmingler.com/thanks">
        <input type="checkbox" name="botcheck">
        <fieldset>
        <label>
            Name
            <input name="Name" autocomplete="name">
        </label>
        <label>
            Email
            <input type="email" name="Email" autocomplete="email" required>
        </label>
        <label>
            Phone Number (optional)
            <input name="Phone Number" autocomplete="mobile">
        </label>
        <label>
            Age
            <input name="Age">
        </label>
        <label>
            Gender
            <input name="Gender">
        </label>
        <label>
            Event Type
            <select name="Event Type" aria-label="Select an event type...">
            <option selected disabled value="">
                Select an event type...
            </option>
            <option>Singles Mingle</option>
            <option>Awesome Twosome</option>
            <option>Classic Bracket</option>
            </select>
        </label>
        <label>
            Level
            <select name="Level" aria-label="Select your level...">
            <option selected disabled value="">
                Select your level...
            </option>
            <option>2.5</option>
            <option>3.0</option>
            <option>3.5</option>
            <option>4.0</option>
            <option>4.5</option>
            <option>I need help deciding!</option>
            </select>
        </label>
        <label>
            Comments
            <textarea name="Message"></textarea>
        </label>
        </fieldset>
        <button id="submit" type="submit">Send</button>
    </form>

</main>
